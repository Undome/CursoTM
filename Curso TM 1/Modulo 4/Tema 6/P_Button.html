<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
        <h1 class="mt-4 mb-2">Contextual Links</h1>
      
        <h4 class="text-secondary">contextual</h4>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-light">light</button>
        <button type="button" class="btn btn-dark">dark</button>
        <button type="button" class="btn btn-link">link</button>
        
        <hr>
      
        <h4 class="text-secondary">a</h4>
        <a role="button" class="btn btn-primary">primary</a>
        <a role="button" class="btn btn-secondary">secondary</a>
        <a role="button" class="btn btn-success">success</a>
        <a role="button" class="btn btn-danger">danger</a>
        <a role="button" class="btn btn-warning">warning</a>
        <a role="button" class="btn btn-info">info</a>
        <a role="button" class="btn btn-light">light</a>
        <a role="button" class="btn btn-dark">dark</a>
        <a role="button" class="btn btn-link">link</a>
      
        <hr>
        
        <h4 class="text-secondary">input</h4>
        <input type="button" class="btn btn-primary" value="primary">
        <input type="button" class="btn btn-secondary" value="secondary">
        <input type="button" class="btn btn-success" value="success">
        <input type="button" class="btn btn-danger" value="danger">
        <input type="button" class="btn btn-warning" value="warning">
        <input type="button" class="btn btn-info" value="info">
        <input type="button" class="btn btn-light" value="light">
        <input type="button" class="btn btn-dark" value="dark">
        <input type="button" class="btn btn-link" value="link">
        
        <hr>
        
        <h4 class="text-secondary">outline</h4>
        <button type="button" class="btn btn-outline-primary">primary</button>
        <button type="button" class="btn btn-outline-secondary">secondary</button>
        <button type="button" class="btn btn-outline-success">success</button>
        <button type="button" class="btn btn-outline-danger">danger</button>
        <button type="button" class="btn btn-outline-warning">warning</button>
        <button type="button" class="btn btn-outline-info">info</button>
        <button type="button" class="btn btn-outline-light">light</button>
        <button type="button" class="btn btn-outline-dark">dark</button>
        
        <hr>
       
</body>
</html>
