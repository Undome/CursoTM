<!DOCTYPE html>

							<option value="ingreso">+</option>
							<option value="egreso">-</option>
						</select>
						<input type="text" id="descripcion" name="Agregar Descripción" class="agregar_descripcion" placeholder="Agregar Descripción">
						<input type="number" id="valor" name="agregar valor" class="agregar_valor" placeholder="Valor" value="valor">
						<button type="button" class="agregar_btn" onclick=""><ion-icon name="checkmark-circle-outline"></ion-icon></button>
					</div>
				</div>
			</form>
			<div class="contenedor limpiarEstilos">
				<div class="ingreso">
					<h2 class="ingreso_titulo">Ingresos</h2>
					<div id="lista-ingresos">
						<div class="elemento limpiarEstilos">
							<div class="elemento_descripcion">
								Salario
							</div>
							<div class="derecha limpiarEstilos">
								<div class="elemento_valor">
									+2,000.00
								</div>
								<div class="elemento_eliminar">
									<button type="button" class="elemento_eliminar_btn" onclick=""><ion-icon name="close-circle-outline"></ion-icon></button>
								</div>
							</div>
						</div>
						<div class="elemento limpiarEstilos">
							<div class="elemento_descripcion">
								Venta de coche
							</div>
							<div class="derecha limpiarEstilos">
								<div class="elemento_valor">
									+1,500.00
								</div>
								<div class="elemento_eliminar">
									<button type="button" class="elemento_eliminar_btn" onclick=""><ion-icon name="close-circle-outline"></ion-icon></button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="egreso">
					<h2 class="egreso_titulo">Egresos</h2>
					<div id="lista-egresos">
						<div class="elemento limpiarEstilos">
							<div class="elemento_descripcion">
								Renta departamento
							</div>
							<div class="derecha limpiarEstilos">
								<div class="elemento_valor">
									-900.00
								</div>
								<div class="elemento_porcentaje">
									21%
								</div>
								<div class="elemento_eliminar">
									<button type="button" class="elemento_eliminar_btn" onclick=""><ion-icon name="close-circle-outline"></ion-icon></button>
								</div>
							</div>
						</div>
						<div class="elemento limpiarEstilos">
							<div class="elemento_descripcion">
								Ropa
							</div>
							<div class="derecha limpiarEstilos">
								<div class="elemento_valor">
									-400.00
								</div>
								<div class="elemento_porcentaje">
									9%
								</div>
								<div class="elemento_eliminar">
									<button type="button" class="elemento_eliminar_btn" onclick=""><ion-icon name="close-circle-outline"></ion-icon></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js" type="module"></script>
		<script>
			const cargarCabecero = () => {
				let presupuesto = totalIngresos - totalEgresos;
				let porcentajeEgreso = totalEgresos / totalIngresos;
			}
			const totalIngresos = (i) => {
				let totalIngresos = 0;
				let ingresos = [];
				if (i === !undefined) {
					ingresos = i;
				}
				for (let j = 0; j < i.length; j++) {
					totalIngresos += ingresos(i);
				}
				return totalIngresos;
			}
			const totalEgresos = (j) => {
				let totalEgresos = 0;
				let egresos = [];
				if (j === !undefined) {
					egresos = j;
				}
				for (let i = 0; i < j.length; i++) {
					totalEgresos += egresos(j);
				}
				return totalEgresos;
			}
			
		</script>
	</body>
</html>
